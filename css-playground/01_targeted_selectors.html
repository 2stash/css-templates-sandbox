<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    /* Direct Child  */
    div > p {
      background: #ddd;
    }

    /* Directly after / sibling*/
    div + p {
      background: #333;
      color: #fff;
    }

    /* By atrribute  */
    a[target] {
      background: red;
      color: #fff;
    }

    /* Specific Attribute values  */
    input[type='text'],
    input[type='email'] {
      width:100%;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div>
    <p>child of div</p>
    <ul>
      <li>item 1</li>
      <li><p>item 2</p></li>
      <li>item 3</li>
    </ul>

    <p>child of div</p>
  </div>
  <p>outside of div</p>

  <a href="">Page 1</a>
  <a href="">Page 2</a>
  <a href="http://google.com" target='_blank'>Google</a>

  <br><br>
  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
